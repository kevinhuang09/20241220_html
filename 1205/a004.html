<!DOCTYPE html>
<html>
    <style>
        .focus{
            background-color : coral;
        }
        .reset{
            background-color : white;
        }
        span{
            font-family: 標楷體;
            font-size : 25px;
        }
    </style>
    <script>
        function initial(){
            let string_one = window.document.getElementById("string_one").innerHTML = `解題教學<br><br>`;
            let string_two = window.document.getElementById("string_two").innerHTML = `第一步 : 先找出長與寬，長為4cm，寬為4cm<br><br>`;
            let string_three = window.document.getElementById("string_three").innerHTML = `第二步 : 面積的公式為 - > 長 乘以 寬<br><br>`;
            let string_four = window.document.getElementById("string_four").innerHTML = `第三步 : 用公式計算出長方形與平行四邊形面積<br><br>`;
        }
        let css = ["focus", "reset"];
        let count_step = 1;
        // function setAllMark(){
        //     document.getElementById("string_one").classList.add(css[1]);
        //     document.getElementById("string_two").classList.add(css[1]);
        //     document.getElementById("string_three").classList.add(css[1]);
        //     document.getElementById("string_four").classList.add(css[1]);
        // }
        
        function step(){
            // setAllMark();
            switch(count_step){
                case 1:
                    document.getElementById("string_one").classList.add(css[0]);
                    count_step ++;
                    break;
                case 2:
                    document.getElementById("string_one").classList.remove(css[0]);
                    document.getElementById("string_two").classList.add(css[0]);
                    // string_two.classList.add(css[0]);
                    count_step ++;
                    break;
                case 3:
                    document.getElementById("string_two").classList.remove(css[0]);
                    document.getElementById("string_three").classList.add(css[0]);
                    // string_three.classList.add(css[0]);
                    count_step ++;
                    break;
                case 4:
                    document.getElementById("string_three").classList.remove(css[0]);
                    document.getElementById("string_four").classList.add(css[0]);
                    // string_four
                    count_step ++;
                    break;
                case 5: 
                    document.getElementById("string_four").classList.remove(css[0]);
                    alert("本題教學結束~");
                    break;
            }
        }
    </script>
    <body onload = "initial();">
        <button onclick = "step();">step</button>
        <span id = "string_one"></span>
        <span id = "string_two"></span>
        <span id = "string_three"></span>
        <span id = "string_four"></span>
    </body>
</html>
