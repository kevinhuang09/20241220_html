<!DOCTYPE html>
<html>
<head>
    <title>登入系統</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function initial() {
        document.getElementById("title").innerHTML = `平行四邊形登入系統`;
    }
    function login() {
        // let name = document.getElementById("user_name").value;
        // localStorage.setItem("name", name);
        let new_user_name = document.getElementById("new_user_name").value;
        localStorage.setItem("new_user_name", new_user_name);
        let user_id = document.getElementById("user_id").value;
        localStorage.setItem("user_id", user_id);
        
        window.location.href = "a013.html";
    }
</script>
<body onload="initial();" class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 id="title"></h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="user_name" class="form-label">姓名</label>
                            <input type="text" id="new_user_name" class="form-control" placeholder="輸入姓名">
                        </div>
                        <div class="mb-3">
                            <label for="user_id" class="form-label">座號</label>
                            <input type="text" id="user_id" class="form-control" placeholder="輸入座號">
                        </div>
                        <button onclick="login();" class="btn btn-primary w-100">登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
